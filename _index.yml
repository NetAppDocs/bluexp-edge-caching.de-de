indexpage:
  title: BlueXP Edge-Caching-Dokumentation
  summary: Mit dem Edge Caching von BlueXP können Sie einen zentralisierten Dateispeicher
    erstellen, der Remote-Standorte weltweit bedient. Mit Edge Caching bleiben häufig
    genutzte Daten an jedem der zugehörigen Remote-Edge-Standorte erhalten und der
    Zugriff ist ohne die mit dem Datenzugriff über WAN verbundene Latenz bei zentraler
    Kontrolle möglich.
